---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1>{{ page.title | escape }}</h1>
    <p>
      <time>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        {{ page.date | date: date_format }}
      </time>
      {% if page.author %}
        <span>{{ page.author }}</span>
      {% endif %}
    </p>
  </header>
  <div class="post-body">
    {{ content }}
  </div>
</article>
